services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guimagellane-backend
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-12345}
      - DB_PATH=/app/data/leads.db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guimagellane-web
    ports:
      - "81:80"
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

